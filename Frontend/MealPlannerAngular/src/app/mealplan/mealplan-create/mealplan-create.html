<h2>Create New Meal Plan Entry</h2>

<form (ngSubmit)="onSubmit()">

  <!-- Day -->
  <div class="form-group">
    <label for="day">Day of Week</label>
    <select id="day" [(ngModel)]="mealPlan.dayOfWeek" name="dayOfWeek">
      <option *ngFor="let day of daysOfWeek" [value]="day">{{ day }}</option>
    </select>
  </div>

  <!-- Meal Type -->
  <div class="form-group">
    <label for="mealType">Meal Type</label>
    <select id="mealType" [(ngModel)]="mealPlan.mealType" name="mealType">
      <option *ngFor="let type of mealTypes" [value]="type">{{ type }}</option>
    </select>
  </div>

  <!-- Recipe -->
  <div class="form-group">
    <label for="recipe">Recipe</label>
    <select id="recipe" [(ngModel)]="mealPlan.recipeId" name="recipeId">
      <option *ngFor="let r of recipes" [ngValue]="r.recipeId">
        {{ r.name }}
      </option>
    </select>
  </div>

  <button type="submit">Save</button>
</form>
