<h2>Meal Plan List</h2>

<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>ID</th>
      <th>Day</th>
      <th>Meal Type</th>
      <th>Recipe</th>
    </tr>
  </thead>

  <tbody>

    <!-- If empty -->
    <tr *ngIf="mealPlans.length === 0">
      <td colspan="4">No meal plans found.</td>
    </tr>

    <!-- If there are entries -->
    @for (plan of mealPlans; track plan.id) {
      <tr>
        <td>{{ plan.id }}</td>
        <td>{{ plan.dayOfWeek }}</td>
        <td>{{ plan.mealType }}</td>
        <td>{{ plan.recipeName }}</td>
      </tr>
    }

  </tbody>
</table>
