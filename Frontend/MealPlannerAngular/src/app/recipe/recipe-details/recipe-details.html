<h1>Recipe Details</h1>

<div *ngIf="recipe">

  <h2>Name: {{ recipe.name }}</h2>

  <p><strong>Cooking Time:</strong> {{ recipe.cookingTime }}</p>


  <h3>Ingredients</h3>

<div *ngIf="recipe?.ingredients?.length === 0">
  No ingredients listed.
</div>

<table *ngIf="recipe?.ingredients?.length">
  <thead>
    <tr>
      <th>Ingredient</th>
      <th>Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ing of recipe.ingredients">
      <td>{{ ing.name }}</td>
      <td>{{ ing.quantity }}</td>
    </tr>
  </tbody>
</table>

  <p><a routerLink="/recipes">Back to Recipes</a></p>

</div>

<div *ngIf="error">
  {{ error }}
</div>
